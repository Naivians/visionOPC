<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Hover Text</title>
<style>
    .hover-3d {
        position: relative;
        width: 300px; /* Adjust the width according to your image */
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10% auto;
    }

    .hover-3d:hover .text, .hover-3d:hover .arrows {
        opacity: 1;
        transition: opacity 1s ease; /* Move this line inside :hover */
    }

    .text {
        position: absolute;
        bottom: 0px; /* Adjust the position as needed */
        left: 500px; /* Adjust the position as needed */
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 0.3s ease; /* Smooth transition effect */
    }

    /* Optional: Style the image */
    .hover-3d img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }

    .arrows{
      width: 200px;
      height: 2px;
      background-color: #000;
      position: absolute;
      left: 300px;
      bottom: 80px;
      transform: rotate(30deg);
      opacity: 0;
      transition: opacity 0.3s ease; /* Smooth transition effect */
    }

    .arrowss{
      width: 200px;
      height: 2px;
      background-color: #000;
      position: absolute;
      left: 300px;
      bottom: 80px;
      transform: rotate(30deg);
      opacity: 0;
      transition: opacity 0.3s ease; /* Smooth transition effect */
    }

    
</style>
</head>
<body>

  <div class="arrowss"></div>

<div class="hover-3d">
  <div class="arrows"></div>
    <img src="img/ac-bg.png" alt="Your Image">
    <div class="text">Your hover text goes here</div>
</div>

</body>
</html>
